<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <style>
  figure{
    width:300px;
    height:300px;
    border:10px solid #fff;
    box-shadow:0px 0px 5px 0px #000;
    overflow:hidden;
    position:relative;
  }
    figure img{
      transform:scale(1);
    }
    figure:hover img{
      transform:scale(1.2);
    }
    figure figcaption{
      position:absolute;
      z-index:3px;
      left:0;
      bottom:0;
      height:30px;
      width:100%;
      color:rgba(0,0,0,0);
      font-weight:bold;
      background-color:rgba(255,255,255,.8);
      text-align:center;
      line-height:30px;
      transition:color 3s,background-color 3s;
    }
    figure:hover figcaption{
      color:rgba(0,0,0,.8);
      background-color:rgba(255,255,255,.9);
    }
  </style>
</head>
<body>
  <figure>
    <figcaption>哈哈哈哈</figcaption>
  <img src="http://img4.imgtn.bdimg.com/it/u=1305087055,534195525&fm=21&gp=0.jpg" alt="">
  </figure>
</body>
</html>
