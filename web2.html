 <h1>科比退役</h1>
 <p>北京时间4月16日，据NBA官网报道，本月14日，科比-布莱恩特正式结束了长达20年的NBA生涯。在他的告别战开始之前，湖人队将一对退役纪念戒指赠送给科比以及他的妻子瓦妮莎，以表彰科比在20年里为湖人队所做的贡献。</p>
 <p> 从戒指表面刻有科比-布莱恩特的名字、湖人队（Lakers）、奥布莱恩奖杯以及5个NBA总冠军戒指。这枚戒指的侧面刻着“20年”以及“黑曼巴”的字样。</p>
